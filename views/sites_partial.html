<div class="site-detail-page-container col-md-12">
  <div class="col-md-12" style="padding-bottom:30px;">
    <h1>{{site.name}}</h1>
    <h3>{{site.type}} | <a href="{{site.website_url}}">Link to Website</a> | <a href="{{site.github_url}}">Link to Code</a></h3>
  </div>
  <div class="site-summary-container col-md-12" styles="align-content:center;">
    <p>{{site.summary}}</p>
  </div>
  <div class="col-md-12">
    <div class="col-md-6">
      <h4>Dev Specifics</h4>
      <ul ng-repeat="detail in site.details">
        <li>{{detail.text}}</li>
      </ul>
    </div>
    <div class="col-md-6">
      <h4>To Work On</h4>
      <ul ng-repeat="improvement in site.improvements">
        <li>{{improvement.text}}</li>
      </ul>
    </div>
  </div>
  <div class="site-partial-image col-md-12">
    <img src="{{site.image}}" alt="">
  </div>
</div>
